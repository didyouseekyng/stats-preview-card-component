<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image-container">
        <img src="/images/image-header-mobile.jpg" alt="" class="card__image" />
      </div>

      <div class="grid__container">
        <h1 class="card__header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="row-alignment">
          <div class="card__stats">
            <h2 class="card__text--bold">10k+</h2>
            <p class="card__text--light">COMPANIES</p>
          </div>

          <div class="card__stats">
            <h2 class="card__text--bold">314</h2>
            <p class="card__text--light">TEMPLATES</p>
          </div>

          <div class="card__stats card__margin">
            <h2 class="card__text--bold">12M+</h2>
            <p class="card__text--light">QUERIES</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/didyouseekyng"
        target="_blank"
        >Agu Kingsley</a
      >.
    </footer>
  </body>
</html>
